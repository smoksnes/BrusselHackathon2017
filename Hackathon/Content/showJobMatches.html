<div ng-controller="showJobMatchesCtrl as ctrl">
    <div ng-if="ctrl.show">
        <h2 class="header">Your matches</h2>
        <div class="row">
            <div class="col s12 m6" ng-repeat="match in ctrl.matches">
                <div class="card horizontal">
                    <div class="card-stacked card-percentage-holder" ng-class="{ 'green darken-2': match.matchPercentage >= 90, 'green': match.matchPercentage < 90 && match.matchPercentage >= 80, 'green lighten-2': match.matchPercentage < 80 && match.matchPercentage >= 70, 'green lighten-4': match.matchPercentage < 70 && match.matchPercentage >= 60, 'yellow': match.matchPercentage < 60 && match.matchPercentage >= 45, 'orange darken-1': match.matchPercentage < 45 && match.matchPercentage >= 30,  'red': match.matchPercentage < 30  }">
                        <span class="card-percentage">{{match.matchPercentage}}%</span>
                        <div class="card-action">
                            <a href="#">Read more</a>
                        </div>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <span class="card-title">{{match.title}}</span>
                            <p>
                                {{match.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
