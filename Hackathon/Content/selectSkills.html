<div ng-controller="skillCtrl as ctrl">
    <form class="col s12" ng-if="ctrl.show">
        <h2>Select the skills that matches your qualifications</h2>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card blue-grey darken-1" animate-on-change="ctrl.currentSkill">
                    <div class="card-content white-text">
                        <span class="card-title">{{ctrl.currentSkill.title}}</span>
                        <p>
                            {{ctrl.currentSkill.description}}
                        </p>
                    </div>
                    <div class="card-action" ng-swipe-left="ctrl.no()" ng-swipe-right="ctrl.yes()">
                        <div class="col s6 left-align"><i class="material-icons red-text bounce bounce-left">thumb_down</i>
                        </div>
                        <div class="col s6 right-align"><i class="material-icons green-text bounce bounce-right">thumb_up</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="chip" ng-repeat="skill in ctrl.model.skills">
                {{skill.title}}
            </div>
        </div>
    </form>
</div>
