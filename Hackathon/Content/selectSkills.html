<div ng-controller="skillCtrl as ctrl">
    <form class="col s12" ng-if="ctrl.show">
        <div class="row">
            <div class="chip" ng-repeat="skill in ctrl.model.skills">
                {{skill.title}}
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ctrl.currentSkill.title}}</span>
                        <p>
                            I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="#" ng-click="ctrl.yes()">Yes</a>
                        <a href="#" ng-click="ctrl.no()">No</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
