<div ng-controller="jobCtrl as ctrl">
    <form class="col s12" ng-if="ctrl.show">
        <h2>Tell us a little bit about yourself</h2>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="search your dream job" ng-model="ctrl.model.jobSearch" id="occupation" type="text" class="validate">
                <label for="occupation">Search occupation</label>
                <ul class="collection col s12" ng-if="ctrl.jobs.length > 0">
                    <li class="collection-item" ng-repeat="job in ctrl.jobs">
                        <div ng-click="ctrl.selectJob(job)">
                            <span>{{job.title}}</span>
                            <i class="material-icons">done</i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" ng-if="ctrl.model.job">
                <input placeholder="Age" ng-model="ctrl.model.age" id="age" type="number" class="validate">
                <label for="age">Age</label>
            </div>
        </div>
        <div class="row">
            <div input-field ng-if="ctrl.model.job && ctrl.model.age">
                <select class="" ng-model="ctrl.model.region" material-select watch>
                    <option ng-repeat="value in ctrl.regions">{{value}}</option>
                </select>
                <label>Region</label>
            </div>
        </div>
        <a ng-if="ctrl.model.job && ctrl.model.age && ctrl.model.region" class="btn waves-effect waves-light" ng-click="ctrl.startFindSkills()">Find my dream job</a>
    </form>
</div>
