<div ng-controller="jobCtrl as ctrl">
    <form class="col s12" ng-if="ctrl.show">
        <h2 class="header center">What kind?</h2>
        <p class="grey-text center text-darken-3 lighten-3">Tell us what you kind of job you are looking for and we will find your perfect match.</p>
        <div class="row">
            <div class="input-field col s12">
                <input ng-model="ctrl.model.jobSearch" id="occupation" type="text" class="validate">
                <label for="occupation">What kind of work are you looking for?</label>
                <div class="center-align" ng-if="ctrl.searching">
                    <div class="loading">
                        <div class="outer"></div>
                        <div class="inner"></div>
                    </div>
                </div>
                <p ng-if="!ctrl.searching && ctrl.model.jobSearch.length > 0 && ctrl.jobs.length == 0">
                    No results...
                </p>
                <ul class="collection col s12" ng-if="ctrl.jobs.length > 0">
                    <li class="collection-item" ng-class="{ 'on-hover': ctrl.model.job != job}" ng-repeat="job in ctrl.jobs">
                        <div ng-click="ctrl.selectJob(job)">
                            <span class="hover-item"><i class="material-icons green-text">done</i></span>
                            <span>{{job.title}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--<div class="row">
            <div class="input-field col s12" ng-if="ctrl.model.job">
                <input placeholder="Age" ng-model="ctrl.model.age" id="age" type="number" class="validate">
                <label for="age">Age</label>
            </div>
        </div>-->
        <!--<div class="row">
            <div input-field ng-if="ctrl.model.job && ctrl.model.age">
                <select class="" ng-model="ctrl.model.region" material-select watch>
                    <option ng-repeat="value in ctrl.regions">{{value}}</option>
                </select>
                <label>Region</label>
            </div>
        </div>-->
        <a ng-if="ctrl.model.job" class="btn col s12 waves-effect waves-light" ng-click="ctrl.startFindSkills()">Next</a>
    </form>
</div>
